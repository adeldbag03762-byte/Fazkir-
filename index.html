<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج فذكر</title>
    <style>
        /* إعدادات التنسيق الأساسية */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 0;
            margin: 0;
            text-align: center;
            direction: rtl;
        }

        /* الخلفية */
        .container {
            background-color: #ecf0f1;
            margin: 0;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
            font-size: 24px;
            margin-top: 20px;
        }

        .header {
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            font-size: 36px;
            font-family: 'Georgia', serif;
            margin-bottom: 40px;
        }

        /* تأثير زر */
        .button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #3498db;
        }

        /* تصميم اسم المستخدم */
        .name {
            font-size: 28px;
            color: #8e44ad;
            margin-top: 20px;
            font-family: 'Georgia', serif;
        }

        .footer {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 50px;
        }

        /* تأثير عند ظهور */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="header fade-in">
        <h1>مرحباً بك في برنامج فذكر</h1>
        <h2>خدمات إسلامية مميزة</h2>
    </div>

    <div class="container">
        <h1>السلام عليكم،</h1>
        <h2>إسمك في البرنامج:</h2>
        <div class="name">
            عبد الوكيل الحلبي
        </div>

        <button class="button" onclick="alert('أهلاً بك في برنامج فذكر')">ابدأ الآن</button>
    </div>

    <div class="footer">
        <p>جميع الحقوق محفوظة © 2026</p>
    </div>

</body>
</html>
